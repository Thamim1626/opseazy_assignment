<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPSEAZY</title>
    <link
      rel="icon"
      href="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,h_256,w_256,f_auto,q_auto:eco,dpr_1/rp8g0s3udnqmeue30wlx"
      type="image"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/d85bf7cf82.js"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form_main fluid-container">
      <div class="row">
        <div class="left_section col-12 col-md-6 d-none d-md-inline">
            <img src="images/customer-service-executives-working-office2.jpg" class="form_image" alt="">
        </div>
         <div class="right_section col-12 col-md-6 ">
            <h1 class="form_heading">
                Get in touch 
                <br>
                with Our Support Team
            </h1>
            <div class="input_container">
                <div class="input_set mt-4">
                    <input type="text" class="inputs" placeholder="First Name*" >
                    <input type="text" placeholder="Last Name*" class="inputs">
                </div>
                <div class="input_set mt-4">
                    <input type="text" placeholder="Mail Address*" class="inputs">
                    <input type="text" placeholder="Phone Number*" class="inputs">
                </div>
                <select name="service" class="service_main mt-4" id="">
                    <option  class="service_option" disabled selected> Choose an Service</option>
                    <option  class="service_option"  value="webdevelopementservice">Web Developement Service</option>
                    <option  class="service_option" value="cloudservice">Clound Service</option>
                    <option  class="service_option" value="devopsservice">devOps Service</option>
                    <option  class="service_option" value="erpservice">ERP Service</option>
                    <option  class="service_option" value="dataanalyticsservice">Data Analytics Service</option>
                    <option  class="service_option" value="digitaltrasformationservice">Digital Transformation Service</option>
                </select>
                <textarea name="" id="" placeholder="Message..." cols="20" class="textarea mt-3" rows="5"></textarea>
                <div class="messeage_button mt-4">
                    <p class="messeage_text">Send us Message</p>
                    <i class="fa-solid fa-paper-plane send_icon"></i>
                    
                </div>
            </div>
            
         </div>
      </div>
    </div>
  </body>
</html>
